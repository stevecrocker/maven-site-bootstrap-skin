name: Build Verification of Maven project

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11
          server-id: ossrh
          server-username: ${{ secrets.OSSRH_USER }}
          server-password: ${{ secrets.OSSRH_TOKEN }}
          gpg-private-key: ${{ secrets.OOSRH_GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.OOSRH_GPG_PASSPHRASE }}
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Jacoco Coverage
        run: mvn --batch-mode --file pom.xml org.jacoco:jacoco-maven-plugin:0.8.8:prepare-agent test org.jacoco:jacoco-maven-plugin:0.8.8:report

      - name: Build with Maven
        run: mvn --batch-mode --file pom.xml clean deploy site -DskipTests=true

      - name: SpotBugs
        run: mvn --batch-mode --file pom.xml com.github.spotbugs:spotbugs-maven-plugin:4.6.0.0:spotbugs

      - name: PMD
        run: mvn --batch-mode --file pom.xml org.apache.maven.plugins:maven-pmd-plugin:3.16.0:pmd org.apache.maven.plugins:maven-pmd-plugin:3.16.0:cpd
